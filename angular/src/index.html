<!doctype html>
<html lang="en">
<head>
  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
          async defer></script>
  <meta charset="utf-8">
  <title>eSign Genie - Create Folder API Demo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript" src="https://esigngenie.com/esign/js/esignGeniePostMessageParent.js"></script>
  <link rel="stylesheet"
        href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.1.2/build/styles/default.min.css">
  <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.1.2/build/highlight.min.js"></script>
</head>
<body class="mat-typography">
  <app-root></app-root>
  <script>hljs.initHighlightingOnLoad();</script>
  <script>
    var onCaptchaSuccess = function () {
      document.getElementById('submit-form').removeAttribute("disabled");
    }

    var onCaptchaFail = function () {
      document.getElementById('submit-form').setAttribute("disabled", "true");
    }

    var onloadCallback = function() {
      grecaptcha.render('captcha_element', {
        'sitekey' : '6LdjX8sZAAAAACIP6twWA0sFzu3fYntsehywUItg',
        'callback': onCaptchaSuccess,
        'expired-callback': onCaptchaFail,
        'error-callback': onCaptchaFail
      });
    };
  </script>
</body>
</html>
